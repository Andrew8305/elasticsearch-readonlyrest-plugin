transport.type: local
http.type: ssl_netty4

cluster.name: elasticsearch
#http.bind_host: _eth0:ipv4_
#network.host: _eth0:ipv4_

readonlyrest:
    # (De)activate plugin
    prompt_for_basic_auth: false
    audit_collector: true

    enable: true
    ssl:
      enable: false
      keystore_file: "/me/elasticsearch-readonlyrest-plugin-5.x/src/test/eshome/plugins/readonlyrest/keystore.jks"
      keystore_pass: readonlyrest
      key_pass: readonlyrest

    access_control_rules:

    - name: kibana
      type: allow
      auth_key: kibana:kibana
      verbosity: error

    - name: "::LOGSTASH::"
      type: allow
      auth_key: logstash:logstash
      actions: ["indices:admin/types/exists","indices:data/read/*","indices:data/write/*","indices:admin/template/*","indices:admin/create"]
      indices: ["logstash-*", "readonlyrest_audit-*", "logstash*"]

    - name: "::RO::"
      type: allow
      auth_key: simone:ro
      kibana_access: ro
      indices: [".kibana", "@{user}_.kibana", "readonlyrest_audit-*", "@{user}_logstash-*", "logstash-*"]
      kibana_hide_apps: [timelion]

    - name: "::RW::"
      type: allow
      auth_key: simone:rw
      kibana_access: rw
      indices: [".kibana", "@{user}_.kibana", "readonlyrest_audit-*", "@{user}_logstash-*","logstash-*"]
      kibana_hide_apps: [timelion]

    - name: "::ADMIN::"
      type: allow
      auth_key: admin:admin
      kibana_access: admin
      indices: [".kibana", "@{user}_.kibana", ".readonlyrest", "readonlyrest_audit-*", "@{user}_logstash-*","logstash-*"]
      kibana_hide_apps: [timelion]

