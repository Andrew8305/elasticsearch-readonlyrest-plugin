cluster:
  name: elasticsearch

index:
    number_of_replicas: 0
    number_of_shards: 1

transport.tcp.port : 9310
discovery.zen.ping.multicast.enabled: false

http.cors.enabled: true
http.cors.allow-origin: /https?:\/\/.*(:[0-9]+)?/
http.host: 0.0.0.0

readonlyrest:
    enable: true
    verbosity: trace
    ssl:
      enable: false
      keystore_file: "/me/elasticsearch-readonlyrest-plugin/src/test/eshome/plugins/readonlyrest/keystore.jks"
      keystore_pass: readonlyrest
      key_pass: readonlyrest

    response_if_req_forbidden: Forbidden by ReadonlyREST ES plugin
    access_control_rules:

    - name: "::LOGSTASH::"
      # auth_key is good for testing, but replace it with `auth_key_sha1`!
      auth_key: logstash:logstash
      type: allow
      actions: ["indices:data/read/*","indices:data/write/*","indices:admin/template/*","indices:admin/create"]
      indices: ["logstash-*", "<no-index>"]

    - name: "::KIBANA-SRV::"
      # auth_key is good for testing, but replace it with `auth_key_sha1`!
      auth_key: kibana:kibana
      type: allow

    - name: "::RO DEVELOPER::"
      auth_key: ro:dev
      type: allow
      kibana_access: ro
      indices: ["<no-index>", ".kibana", "logstash-*", "default"]

    - name: "::PUBLIC SEARCH::"
      type: allow
      hosts: ["127.0.0.1"]
      indices: ["public"]
